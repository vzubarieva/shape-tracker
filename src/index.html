<!DOCTYPE html>
<html>

<head>
  <title>Shape Tracker</title>
</head>

<body>
  <h3>Enter three lengths to determine if they can make a triangle.</h3>
  <form id="triangle-checker-form">
    <label for="length1">Enter a number:</label>
    <input id="length1" type="number">
    <label for="length2">Enter a number:</label>
    <input id=" length2" type="number">
    <label for="length3">Enter a number:</label>
    <input id="length3" type="number">
    <button type="submit">Submit</button>
  </form>
  <h3>Enter 2 lengths to determine the area of a rectangle.</h3>
  <form id="rectangle-area-form">
    <label for="rect-length1">Enter a number:</label>
    <input id="rect-length1" type="number">
    <label for="rect-length2">Enter a number:</label>
    <input id="rect-length2" type="number">
    <button type="submit">Submit</button>
  </form>
  <h3>Enter one length to determine the area of a square.</h3>
  <form id="square-area-form">
    <label for="square-length">Enter a number:</label>
    <input id="square-length" type="number">
    <button type="submit">Submit</button>
  </form>
  <h3>Enter lengths to determine area of a circle</h3>
  <form id="circle-area-form">
    <label for="radius">Enter a radius:</label>
    <input id="radius" type="number" />
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
  <ul id="response2"></ul>
  <ul id="response3"></ul>
  <ul id="response5"></ul>

  <div>Funny photo!</div>
  <img src="../assets/images/stock-puppy-photo.jpg" alt="such a pup!">
</body>

</html>
